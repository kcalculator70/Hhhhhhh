<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CCTV Receiver</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* Neumorphism Base Styles (Sender-এর সাথে মিল রেখে) */
        body {
            background-color: #e0e5ec;
            color: #4a4a4a;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* CCTV ফ্রেম */
        .cctv-frame {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 7px 7px 15px rgb(163,177,198,0.7), 
                       -7px -7px 15px rgba(255,255,255, 0.9);
            padding: 15px;
            position: relative;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ভিডিও ফ্রেমের ভেতরে ফিট হবে */
            border-radius: 15px;
            background: #333; /* সংযোগ না থাকলে কালো থাকবে */
        }

        /* স্ট্যাটাস ডিসপ্লে */
        .status-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #a3b1c6;
            text-shadow: 1px 1px 1px #fff;
        }
        
        .indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #ffc107;
        }
        .live { background-color: #00e676; }
        .error { background-color: #ff3d00; }
    </style>
</head>
<body>

    <div class="cctv-frame">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="status-display" id="adminStatus">
            <span class="indicator" id="statusIndicator"></span>
            Waiting for CCTV Signal...
        </div>
    </div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const adminStatus = document.getElementById('adminStatus');
        const statusIndicator = document.getElementById('statusIndicator');

        // এই ID টা Sender App (ভাঙ্গা ফোন) এ ফিক্সড করে দেওয়া হয়েছে
        const MY_PEER_ID = 'ADMIN_KAWSAR'; 

        // ১. PeerJS সংযোগ শুরু করা
        const peer = new Peer(MY_PEER_ID, {
            host: 'peerjs.cloud', 
            port: 443, 
            secure: true,
            config: {'iceServers': [{'urls': 'stun:stun.l.google.com:19302'}]}
        });

        peer.on('open', (id) => {
            adminStatus.innerHTML = `<span class="indicator" style="background-color:#00e676;"></span> Admin Panel ID: <b>${id}</b> <br> Ready to receive signal...`;
        });

        peer.on('error', (err) => {
            console.error(err);
            statusIndicator.classList.add('error');
            adminStatus.innerHTML = `<span class="indicator error"></span> Connection Error! Please check internet.`;
        });

        // ২. Sender (CCTV ফোন) কল করলে এই ফাংশনটা চালু হবে
        peer.on('call', (call) => {
            
            // কল রিসিভ করা। Admin Panel এর কোনো লোকাল স্ট্রিম দরকার নেই, তাই null
            call.answer(null); 

            // যখন ভিডিও স্ট্রিম আসা শুরু করবে
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                remoteVideo.play();
                statusIndicator.classList.add('live');
                adminStatus.innerHTML = `<span class="indicator live"></span> LIVE FEED: Connected to CCTV.`;
            });
            
            // স্ট্রিম বন্ধ হলে বা কেটে গেলে
            call.on('close', () => {
                statusIndicator.classList.remove('live');
                statusIndicator.classList.add('error');
                remoteVideo.srcObject = null;
                adminStatus.innerHTML = `<span class="indicator error"></span> Signal Lost! Waiting for reconnect...`;
            });
            
        });

        // ৩. ইন্টারনেট সংযোগ চেক
        window.addEventListener('offline', () => {
            statusIndicator.classList.add('error');
            adminStatus.innerHTML = `<span class="indicator error"></span> Internet OFFLINE on Admin Side.`;
        });

        window.addEventListener('online', () => {
            adminStatus.innerHTML = `<span class="indicator live"></span> Internet Back. Waiting for CCTV Signal...`;
        });

    </script>
</body>
</html>
