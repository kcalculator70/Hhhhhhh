<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>‡¶™‡ßç‡¶∞‡¶∂‡¶æ‡¶∏‡¶®‡¶ø‡¶ï ‡¶Æ‡¶®‡¶ø‡¶ü‡¶∞</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>

        /* ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá */
        .status-display {

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® */
        .controls {

        /* Neumorphism ‡¶¨‡¶æ‡¶ü‡¶® */
        .btn {

            box-shadow: 6px 6px 12px #a3b1c6,

</head>
<body>

    <div class="cctv-frame">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="status-display" id="adminStatus">
            <span class="indicator" id="statusIndicator"></span>
            ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="sendSwitchCommand()">üîÑ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶æ‡¶≤‡ßç‡¶ü‡¶æ‡¶®</button>
    </div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const adminStatus = document.getElementById('adminStatus');
        const statusIndicator = document.getElementById('statusIndicator');

        const MY_PEER_ID = 'ADMIN_KAWSAR'; 
        let dataConnection = null;
        let senderPeerId = null;

        // ‡ßß. PeerJS ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
        const peer = new Peer(MY_PEER_ID, {
            host: 'peerjs.cloud', 
            port: 443, 
            secure: true,
            // *** ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ STUN/TURN ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® - ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ***
            config: {
                'iceServers': [
                    { 'urls': 'stun:stun.l.google.com:19302' },
                    { 'urls': 'stun:stun1.l.google.com:19302' },
                    { 'urls': 'stun:stun2.l.google.com:19302' },
                    { 'urls': 'stun:stun3.l.google.com:19302' },
                    { 'urls': 'stun:stun4.l.google.com:19302' },
                    { 'urls': 'stun:stun.nextcloud.com:443' },
                    { 'urls': 'stun:stun.services.mozilla.com' },
                    { 'urls': 'stun:stun.stunprotocol.org' }
                ]
            }
        });

        peer.on('open', (id) => {
            adminStatus.innerHTML = `<span class="indicator" style="background-color:#00e676;"></span> ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶Ü‡¶á‡¶°‡¶ø: <b>${id}</b> <br> ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§‡•§`;
        });

        peer.on('error', (err) => {
            statusIndicator.classList.add('error');
            adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó‡ßá ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø! ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§`;
        });

        // ‡ß®. Sender (CCTV ‡¶´‡ßã‡¶®) ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶æ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
        peer.on('call', (call) => {
            senderPeerId = call.peer; 
            
            call.answer(null); 

            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                remoteVideo.play();
                
                statusIndicator.classList.remove('error');
                statusIndicator.classList.add('live');
                adminStatus.innerHTML = `<span class="indicator live"></span> ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶´‡¶ø‡¶° ‡¶ö‡¶æ‡¶≤‡ßÅ: CCTV ‡¶∏‡¶Ç‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§‡•§`;
                
                setupDataChannel(senderPeerId);
            });
            
            call.on('close', () => {
                statusIndicator.classList.remove('live');
                statusIndicator.classList.add('error');
                remoteVideo.srcObject = null;
                adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶≤‡¶∏‡ßç‡¶ü! ‡¶∞‡¶ø‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ...`;
            });
        });

        // ‡ß©. ‡¶°‡ßá‡¶ü‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ï‡¶∞‡¶æ (‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        function setupDataChannel(senderId) {
            if (!dataConnection || dataConnection.disconnected) {
                dataConnection = peer.connect(senderId);
                
                dataConnection.on('open', () => {
                    adminStatus.innerHTML += "<br> üü¢ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø!";
                });

                dataConnection.on('error', (err) => {
                    console.error("Data Channel Error:", err);
                });
            }
        }
        
        // ‡ß™. ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        function sendSwitchCommand() {
            if (dataConnection && dataConnection.open) {
                // Sender App-‡¶ï‡ßá ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
                dataConnection.send('SWITCH_CAM');
                adminStatus.innerHTML = `<span class="indicator live"></span> ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá: ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶æ‡¶≤‡ßç‡¶ü‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...`;
            } else if (senderPeerId) {
                // ‡¶Ø‡¶¶‡¶ø ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß ‡¶•‡¶æ‡¶ï‡ßá, ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
                adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß, ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡¶Ø‡¶º ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶õ‡ßá...`;
                setupDataChannel(senderPeerId);
                
                // 1.5 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶ì
                setTimeout(function() {
                    if (dataConnection && dataConnection.open) {
                         dataConnection.send('SWITCH_CAM');
                         adminStatus.innerHTML = `<span class="indicator live"></span> ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶∏‡¶´‡¶≤! ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶æ‡¶≤‡ßç‡¶ü‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§`;
                    } else {
                         adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•! CCTV ‡¶´‡ßã‡¶®‡¶ü‡¶ø ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶®‡ßá‡¶á‡•§`;
                    }
                }, 1500); 

            } else {
                alert("CCTV ‡¶´‡ßã‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ñ‡¶®‡¶ì ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§");
            }
        }

        // ‡ß´. ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶ö‡ßá‡¶ï (‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        window.addEventListener('offline', () => {
            statusIndicator.classList.add('error');
            adminStatus.innerHTML = `<span class="indicator error"></span> ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶¨‡¶ø‡¶ö‡ßç‡¶õ‡¶ø‡¶®‡ßç‡¶®‡•§`;
        });
        
        window.addEventListener('online', () => {
            adminStatus.innerHTML = `<span class="indicator live"></span> ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶´‡¶ø‡¶∞‡ßá‡¶õ‡ßá‡•§ ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶∞ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ...`;
        });
    </script>
</body>
